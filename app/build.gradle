apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.android.deskclock"
        minSdkVersion 17
        targetSdkVersion 17

        testApplicationId "com.android.deskclock.tests"
        testInstrumentationRunner "com.android.deskclock.DeskClockLaunchPerformance"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
